openapi: 3.1.0
info:
  title: fw_teams
  version: '1.0'
servers:
  - url: 'https://api.resourcewatch.org'
    description: Production
  - url: 'https://gfw-staging.globalforestwatch.org'
    description: Staging
  - url: 'https://dev-fw-api.globalforestwatch.org'
    description: Dev
  - description: Local
    url: 'http://localhost:3035'
paths:
  /v1/teams:
    post:
      summary: Create Team
      operationId: post-team
      responses:
        '200':
          $ref: '#/components/responses/Team'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
      requestBody:
        $ref: '#/components/requestBodies/Team'
      tags:
        - v1
      deprecated: true
  '/v1/teams/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Team ObjectId
    get:
      summary: Get Team
      operationId: get-team
      responses:
        '200':
          $ref: '#/components/responses/Team'
        '401':
          $ref: '#/components/responses/Error'
      description: ''
      tags:
        - v1
      deprecated: true
    patch:
      summary: Update Team
      operationId: patch-team
      responses:
        '200':
          $ref: '#/components/responses/Team'
        '401':
          $ref: '#/components/responses/Error'
      requestBody:
        $ref: '#/components/requestBodies/Team'
      tags:
        - v1
      deprecated: true
    delete:
      summary: Delete Team
      operationId: delete-team
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      tags:
        - v1
      deprecated: true
  '/v1/teams/user/{userId}':
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
    get:
      summary: Get Team By User Id
      operationId: get-team-by-user-id
      responses:
        '200':
          $ref: '#/components/responses/Team'
        '401':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      description: Retrieve team by given user id
      tags:
        - v1
      deprecated: true
  '/v1/teams/confirm/{token}':
    parameters:
      - schema:
          type: string
        name: token
        in: path
        required: true
        description: Valid user JWT token
    get:
      summary: Confirm user is within team
      operationId: confirm-user-is-within-team
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    status: 200
                    detail: User confirmed
                properties:
                  status:
                    type: number
                    example: 200
                  detail:
                    type: string
                    minLength: 1
                    example: User confirmed
                required:
                  - status
                  - detail
              examples:
                example-1:
                  value:
                    status: 200
                    detail: User confirmed
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
      description: |-
        Confirms the user is within the team with the id given in the JWT token.
        If not then the user is added to that team and if needed remove from an existing team.
      tags:
        - v1
      deprecated: true
  /v1/fw_teams/healthcheck:
    get:
      summary: Healthcheck
      responses:
        '200':
          $ref: '#/components/responses/Healthcheck'
      operationId: get-fw_teams-healthcheck
      security: []
      description: ''
  /v3/teams/myinvites:
    parameters: []
    get:
      summary: Get authenticated user's invitations
      operationId: get-v3-teams-myinvites
      description: Get all the teams the authenticated user is invited to.
      tags:
        - v3
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  example-1:
                    data:
                      - id: string
                        type: string
                        attributes:
                          name: string
                          userRole: administrator
                          createdAt: '2019-08-24T14:15:22Z'
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                        attributes:
                          type: object
                          required:
                            - name
                            - userRole
                            - createdAt
                          properties:
                            name:
                              type: string
                            userRole:
                              type: string
                              enum:
                                - administrator
                                - manager
                                - monitor
                                - left
                            createdAt:
                              type: string
                              format: date-time
                              readOnly: true
                      required:
                        - id
                        - type
                        - attributes
                required:
                  - data
        '401':
          $ref: '#/components/responses/Error'
  '/v3/teams/user/{userId}':
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
    get:
      summary: Get Teams by user id
      operationId: get-v3-teams-by-userid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        type:
                          type: string
                        attributes:
                          type: object
                          required:
                            - name
                            - userRole
                            - createdAt
                          properties:
                            name:
                              type: string
                            userRole:
                              type: string
                              enum:
                                - administrator
                                - manager
                                - monitor
                                - left
                            createdAt:
                              type: string
                              format: date-time
                              readOnly: true
                      required:
                        - id
                        - type
                        - attributes
                required:
                  - data
              examples:
                Teams:
                  value:
                    data:
                      - id: string
                        type: string
                        attributes:
                          name: string
                          userRole: administrator
                          createdAt: '2019-08-24T14:15:22Z'
        '401':
          $ref: '#/components/responses/Error'
      description: Get all the teams a user is a member of.
      tags:
        - v3
  '/v3/teams/{teamId}':
    parameters:
      - schema:
          type: string
        name: teamId
        in: path
        required: true
    get:
      summary: Get Team by team id
      operationId: get-v3-teams-teamId
      responses:
        '200':
          $ref: '#/components/responses/Team-v3'
        '401':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      description: |-
        Get a team by a team id.

        The authenticated user must be a member of the team.
      tags:
        - v3
    patch:
      summary: Update a Team
      operationId: patch-v3-teams-teamId
      responses:
        '200':
          $ref: '#/components/responses/Team-v3'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      requestBody:
        $ref: '#/components/requestBodies/Team-v3'
      description: 'Update a team, the authenticated user must be the "Administrator" or "Manager" of the team.'
      tags:
        - v3
    delete:
      summary: Delete a Team
      operationId: delete-v3-teams-teamId
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      description: |-
        Delete a team, the authenticated user must be the "Administrator" of the team.

        When a team is delete all the members of the team will be removed from the TeamUserRelation model.
      tags:
        - v3
  /v3/teams:
    parameters: []
    post:
      summary: Create a Team
      operationId: post-v3-teams
      responses:
        '200':
          $ref: '#/components/responses/Team-v3'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
      tags:
        - v3
      requestBody:
        $ref: '#/components/requestBodies/Team-v3'
      description: 'Create a team, the authenticated user will be created as the ''Administrator'' of the team.'
components:
  schemas:
    Team:
      title: Team
      type: object
      examples:
        - name: string
          managers:
            - id: string
              email: string
          users:
            - string
          sentInvitations:
            - string
          areas:
            - null
          layers:
            - null
          confirmedUsers:
            - id: string
              email: string
          createdAt: '2019-08-24T14:15:22Z'
      x-tags:
        - v1
      properties:
        name:
          type: string
        managers:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              email:
                type: string
        users:
          type: array
          items:
            type: string
        sentInvitations:
          type: array
          deprecated: true
          items:
            type: string
        areas:
          type: array
          items: {}
        layers:
          type: array
          items: {}
        confirmedUsers:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              email:
                type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
      required:
        - createdAt
      description: ''
    Team-v3:
      title: Team v3
      type: object
      examples:
        - name: string
          createdAt: '2019-08-24T14:15:22Z'
      description: ''
      x-tags:
        - v3
      properties:
        name:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
      required:
        - createdAt
  securitySchemes:
    Authorization:
      type: http
      scheme: bearer
  requestBodies:
    Team:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Team'
          examples:
            Team:
              value:
                name: string
                managers:
                  - null
                users:
                  - null
                sentInvitations:
                  - null
                areas:
                  - null
                layers:
                  - null
                confirmedUsers:
                  - null
                createdAt: '2019-08-24T14:15:22Z'
    Team-v3:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Team-v3'
          examples: {}
  responses:
    Error:
      description: Error Response
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              errors:
                type: array
                uniqueItems: true
                minItems: 1
                items:
                  required:
                    - status
                    - detail
                  properties:
                    status:
                      type: number
                    detail:
                      type: string
                      minLength: 1
            required:
              - errors
          examples: {}
    Team:
      description: Team response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  type:
                    type: string
                    default: teams
                  id:
                    type: string
                    description: ObjectId
                  attributes:
                    $ref: '#/components/schemas/Team'
                required:
                  - type
                  - id
          examples:
            Team:
              value:
                data:
                  type: teams
                  id: string
                  attributes:
                    name: string
                    managers:
                      - null
                    users:
                      - null
                    sentInvitations:
                      - null
                    areas:
                      - null
                    layers:
                      - null
                    confirmedUsers:
                      - null
                    createdAt: '2019-08-24T14:15:22Z'
    Teams:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      type: string
                    attributes:
                      $ref: '#/components/schemas/Team'
                  required:
                    - id
                    - type
          examples:
            Teams:
              value:
                data:
                  - id: string
                    type: string
                    attributes:
                      name: string
                      managers:
                        - null
                      users:
                        - null
                      sentInvitations:
                        - null
                      areas:
                        - null
                      layers:
                        - null
                      confirmedUsers:
                        - null
                      createdAt: '2019-08-24T14:15:22Z'
    Healthcheck:
      description: Healthcheck response
      content:
        application/json:
          schema:
            type: object
            properties:
              uptime:
                type: number
          examples: {}
    Teams-v3:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      type: string
                    attrbiutes:
                      $ref: '#/components/schemas/Team-v3'
          examples:
            Teams:
              value:
                data:
                  - id: string
                    type: string
                    attrbiutes:
                      name: string
                      createdAt: '2019-08-24T14:15:22Z'
    Team-v3:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  type:
                    type: string
                  id:
                    type: string
                  attributes:
                    $ref: '#/components/schemas/Team-v3'
          examples:
            Team:
              value:
                data:
                  type: string
                  id: string
                  attributes:
                    name: string
                    createdAt: '2019-08-24T14:15:22Z'
security:
  - Authorization: []
